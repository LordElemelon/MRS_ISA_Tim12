<div fxLayout="column"
  fxLayoutGap="10px">
    <div fxFlex>
      <h3>Rooms</h3>
      <hr>
  </div>
  <div fxFlex>
    <mat-grid-list cols="3" rowHeight="200px">
      <mat-grid-tile *ngFor="let room of rooms">
        <mat-card routerLink="" class="pointer">
          <mat-card-content>
              {{room.number}} | {{room.beds}} | {{room.description}}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>         
  </div>
</div>
